<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		
		<script src="../dist/vendor/jquery.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.17.1.css" />
		<script src="http://code.jquery.com/qunit/qunit-1.17.1.js"></script>
		<script src="../dist/jsgrid-0.1.0.js"></script>
		<link rel="stylesheet" href="../dist/jsgrid-0.1.0.css" />
		<script type="text/javascript">
				QUnit.test("refresh grid", function (assert) {
					var done = assert.async();
					$('body').append('<table id="grid"></table>');
					$('#grid').jqGrid({
						colModel: [
							{ label: 'Inv No', name: 'id', width: 75, key: true },
							{ label: 'Date', name: 'invdate', width: 90 },
							{ label: 'Client', name: 'name', width: 100 },
							{ label: 'Amount', name: 'amount', width: 80 },
							{ label: 'Tax', name: 'tax', width: 80 },
							{ label: 'Total', name: 'total', width: 80 },
							{ label: 'Notes', name: 'note', width: 150 }
						],
						datatype: 'json',
						url: './data/basic.json',
						gridComplete: function () {
							alert('foo');
							assert.equal($('#grid tr').length, 6);
							done();
						},
						loadError: function () {
							assert.equal(false, true);
							
							done();
						}
					});
				});
		</script>
	</head>
	<body>
		<h1 id="qunit-header">QUnit Test Suite</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
	</body>
</html>
